<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo TechMarketing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .pub-container {
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(102,126,234,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2.5rem;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        .pub-img {
            flex: 1 1 320px;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        .pub-img img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 220px;
            object-fit: none;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(102,126,234,0.18);
            border: 4px solid #fff;
            transition: transform 0.5s cubic-bezier(.23,1.01,.32,1), box-shadow 0.4s;
            animation: floatY 2.5s ease-in-out infinite alternate;
            filter: brightness(1.08) contrast(1.08) saturate(1.08);
            display: block;
            margin: 0 auto;
        }
        .pub-img img:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 12px 48px rgba(118,75,162,0.22);
        }
        .pub-content {
            flex: 2 1 340px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: flex-start;
        }
        .pub-title {
            font-size: 2.7rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1.5s 0.2s both;
        }
        .pub-desc {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 1.2rem;
            animation: fadeInUp 1.5s 0.4s both;
        }
        .cta-btn {
            display: inline-block;
            padding: 16px 38px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 18px rgba(255,107,107,0.18);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 1.5s 0.6s both;
        }
        .cta-btn:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 10px 32px rgba(255,107,107,0.28);
        }
        .lang-switch {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
            margin-top: 1.2rem;
            margin-bottom: 0;
            padding: 0.5rem 0 0.5rem 1.5rem;
        }
        .lang-btn {
            padding: 7px 14px;
            font-size: 0.95rem;
            color: #333;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
        }
        .lang-btn:hover {
            background: #e0e0e0;
        }
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes floatY {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
        @media (max-width: 900px) {
            .pub-container { flex-direction: column; gap: 1.5rem; padding: 1.5rem 0.5rem; }
            .pub-img img { max-height: 150px; }
        }
        @media (max-width: 600px) {
            .lang-switch {
                justify-content: center;
                padding-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="pub-container">
        <div class="pub-img">
            <img src="téléchargement (29).jpeg" alt="Promo Tenues Coordonnées" style="width:220px;height:220px;max-width:100%;max-height:100%;object-fit:contain;background:#fff;border-radius:18px;box-shadow:0 6px 32px rgba(102,126,234,0.18);border:4px solid #fff;transition:transform 0.5s cubic-bezier(.23,1.01,.32,1),box-shadow 0.4s;animation:floatY 2.5s ease-in-out infinite alternate;filter:brightness(1.08) contrast(1.08) saturate(1.08);" />
            <img src="téléchargement (28).jpeg" alt="Promo Montre Connectée" style="width:220px;height:220px;max-width:100%;max-height:100%;object-fit:contain;background:#fff;border-radius:18px;box-shadow:0 6px 32px rgba(102,126,234,0.18);border:4px solid #fff;transition:transform 0.5s cubic-bezier(.23,1.01,.32,1),box-shadow 0.4s;animation:floatY 2.5s ease-in-out infinite alternate;animation-delay:1.2s;filter:brightness(1.08) contrast(1.08) saturate(1.08);" />
        </div>
        <div class="pub-content">
            <div class="pub-title" data-fr="Offre Spéciale Été 2025 !" data-en="Special Summer Offer 2025!">Offre Spéciale Été 2025&nbsp;!</div>
            <div class="pub-desc" data-fr="Découvrez l’excellence Tech & Mode avec nos montres connectées et tenues coordonnées.<br><strong>Design, innovation et élégance</strong> réunis pour sublimer votre quotidien.<br><span style='color:#764ba2;font-weight:bold;'>Livraison rapide</span> &nbsp;|&nbsp; <span style='color:#ff6b6b;font-weight:bold;'>Prix exclusifs</span>" data-en="Discover Tech & Fashion excellence with our smartwatches and coordinated outfits.<br><strong>Design, innovation and elegance</strong> to enhance your daily life.<br><span style='color:#764ba2;font-weight:bold;'>Fast delivery</span> &nbsp;|&nbsp; <span style='color:#ff6b6b;font-weight:bold;'>Exclusive prices</span>">
                Découvrez l’excellence Tech & Mode avec nos montres connectées et tenues coordonnées.<br>
                <strong>Design, innovation et élégance</strong> réunis pour sublimer votre quotidien.<br>
                <span style="color:#764ba2;font-weight:bold;">Livraison rapide</span> &nbsp;|&nbsp; <span style="color:#ff6b6b;font-weight:bold;">Prix exclusifs</span>
            </div>
            <a href="index.html#products" class="cta-btn" data-fr="Voir les Offres" data-en="See Offers">Voir les Offres</a>
            <div class="lang-switch" style="margin-top:1.2rem;">
                <button class="lang-btn active" onclick="switchLang('fr')">FR</button>
                <button class="lang-btn" onclick="switchLang('en')">EN</button>
            </div>
        </div>
    </div>
    <script>
    function switchLang(lang) {
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.lang-btn[onclick*="' + lang + '"]').classList.add('active');
        document.querySelectorAll('[data-' + lang + ']').forEach(el => {
            if(el.tagName === 'A' || el.tagName === 'DIV' || el.tagName === 'SPAN') {
                el.innerHTML = el.getAttribute('data-' + lang);
            } else {
                el.textContent = el.getAttribute('data-' + lang);
            }
        });
    }
    // Initialisation sur FR
    switchLang('fr');
    </script>
</body>
</html>
